<h1 class="animated fadeIn fast">Search <small>{{ text }}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length <= 0">
   <div class="col-md-12">
      <div class="alert alert-info">There are not results for {{ text }}</div>
   </div>
</div>

<div class="card-columns">

  <app-card-hero [hero]="hero" [index]="hero.idx" *ngFor="let hero of heroes;"></app-card-hero>

</div>
